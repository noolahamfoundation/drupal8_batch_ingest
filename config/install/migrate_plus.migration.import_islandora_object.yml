# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - drupal8_batch_ingest

id: import_islandora_object
label: 'Import Nodes from CSV'
migration_group: drupal8_batch_ingest

source:
  plugin: csv
  path: modules/drupal8_batch_ingest/data/migration.csv
  ids: [id]

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - id

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:

    # Everything gets created as admin
    uid: 1

# Set fields using values from the CSV
process:
  type:
    plugin: default_value
    default_value: islandora_object
  title: title
  field_dewey_classification: dewey_classification
  field_extent : extent
  field_oclc_number: oclc_number
  field_identifier: local_identifier
  field_edition: edition
  field_sri: sri_lankan_work
  field_thodarpakam_shelf: thodarpakam_shelf
  field_language: language
  field_call_number: call_number

  photographers:
    -
      source: photographer
      plugin: skip_on_empty
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: str_to_assoc
      key: 'name'

  linked_agent_pht:
    plugin: sub_process
    source: '@photographers'
    process:
      target_id:
        plugin: entity_generate
        source: name
        entity_type: taxonomy_term
        value_key: name
        bundle_key: vid
        bundle: person
      rel_type:
        plugin: default_value
        default_value: 'relators:pht'

  providers:
    -
      source: provider
      plugin: skip_on_empty
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: str_to_assoc
      key: 'name'

  field_genre:
    -
      plugin: entity_generate
      source: genre
      entity_type: taxonomy_term

  field_resource_type:
    -
      plugin: entity_generate
      source: type_of_resource
      entity_type: taxonomy_term

  author:
    -
      source: author
      plugin: skip_on_empty
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: str_to_assoc
      key: 'name'

  linked_agent_aut:
    plugin: sub_process
    source: '@author'
    process:
      target_id:
        plugin: entity_generate
        source: name
        entity_type: taxonomy_term
        value_key: name
        bundle_key: vid
        bundle: 'corporate_body'
      rel_type:
        plugin: default_value
        default_value: 'relators:aut'

  linked_agent_prv:
    plugin: sub_process
    source: '@providers'
    process:
      target_id:
        plugin: entity_generate
        source: name
        entity_type: taxonomy_term
        value_key: name
        bundle_key: vid
        bundle: 'corporate_body'
      rel_type:
        plugin: default_value
        default_value: 'relators:prv'

  field_linked_agent:
    plugin: merge
    source:
      - '@linked_agent_pht'
      - '@linked_agent_prv'
      - '@linked_agent_aut'

  uid: constants/uid
  field_description: description

# We're making nodes
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
