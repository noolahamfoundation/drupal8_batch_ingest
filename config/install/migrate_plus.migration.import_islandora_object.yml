# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - drupal8_batch_ingest

id: import_islandora_object
label: 'Import Nodes from CSV'
migration_group: drupal8_batch_ingest

source:
  plugin: csv
  path: modules/drupal8_batch_ingest/data/migration.csv
  ids: [id]

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - id

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:

    # Everything gets created as admin
    uid: 1

# Set fields using values from the CSV
process:
  type:
    plugin: default_value
    default_value: islandora_object
  title: title
  field_dewey_classification: field_dewey_classification
  field_identifier: field_local_identifier
  field_subject: field_subject_topic
  field_resource_type: field_type_of_resource
  field_genre: field_genre
  field_edition: field_edition
  field_place_published: field_publication_place
  field_extent: field_extent
  field_isbn: field_ISBN
  field_oclc_number: field_oclc_number

  uid: constants/uid
  field_description: description

  photographers:
    -
      source: photographer
      plugin: skip_on_empty
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: str_to_assoc
      key: 'name'

  linked_agent_pht:
    plugin: sub_process
    source: '@photographers'
    process:
      target_id:
        plugin: entity_generate
        source: name
        entity_type: taxonomy_term
        value_key: name
        bundle_key: vid
        bundle: person
      rel_type:
        plugin: default_value
        default_value: 'relators:pht'

  providers:
    -
      source: provider
      plugin: skip_on_empty
      method: process
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: str_to_assoc
      key: 'name'

  linked_agent_prv:
    plugin: sub_process
    source: '@providers'
    process:
      target_id:
        plugin: entity_generate
        source: name
        entity_type: taxonomy_term
        value_key: name
        bundle_key: vid
        bundle: 'corporate_body'
      rel_type:
        plugin: default_value
        default_value: 'relators:prv'

  field_linked_agent:
    plugin: merge
    source:
      - '@linked_agent_pht'
      - '@linked_agent_prv'

# We're making nodes
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
